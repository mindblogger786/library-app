<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylelibrary.css">
    <title>Library App</title>
</head>
<body>
        <h1>Library App</h1>
        <button id="newBook" type="button">Add New Book</button>
        <div class="input-section" id="inputSection">
            <form id="bookForm">
                <input type="text" id="title" placeholder="Enter Book Title" required>
                <input type="text" id="author" placeholder="Enter Author" required>
                <input type="text" id="pages" placeholder="Enter Number of Pages" required>
                <input type="checkbox" id="read"><p class="read-text">Mark if Read already</p>
                <button type="submit">Add Book</button>
            </form>
        </div>
        <div id="libraryContainer">
            <!-- Library will be displayed using javascript -->
        </div>

    <script src="scriptlibrary.js"></script>
</body>
</html>
